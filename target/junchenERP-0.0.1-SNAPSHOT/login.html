<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>君辰机器人员工管理后台</title>
	 <link rel="icon" href="../assets/img/favicon.ico">


    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-login-manage.css" />
</head>

<body>
	<div class="loginmanage">
		<div class="py-container">
			<h4 class="manage-title">君辰机器人员工管理后台</h4>
			<div class="loginform">
				<h3 align="center" style="letter-spacing: 5px;font-size: 20px;color: #6B6B6B;">账号密码登录</h3>
					<p style="height: 10px" id="result"></p>
					<div id="profile" class="tab-pane  active">
							<form class="sui-form" action="#" id="loginform" method="post">
							<div class="input-prepend" ><span class="add-on loginname"></span>
								<input id="username"  type="text" placeholder="邮箱/用户名/手机号" class="span2 input-xfat">
							</div>
							<div class="input-prepend"><span class="add-on loginpwd"></span>
								<input id="password" type="password" placeholder="请输入密码" class="span2 input-xfat">
							</div>
							</form>
							<div class="logined">
								<a class="sui-btn btn-block btn-xlarge btn-danger" href="#" onclick="login()">登&nbsp;&nbsp;录</a>
							</div>
				

					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>


	<!--foot-->
	<div class="py-container copyright">
		<ul>
			<li>官方网站</li>
			<li>关于我们</li>
			<li>联系我们</li>
		</ul>
		<div class="address">地址：浙江水利水电学院 邮编：100096 电话：400-618-4000 传真：111212121</div>
		<div class="beian">
		</div>
	</div>


<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
<script src="js/pages/jquery.slideunlock.js"></script>
<script>
	function login(){
		var loginName = $("#username").val();
		var password = $("#password").val();
		//alert(loginName + password);
		$.post("/user/login.do",{"user_loginName":loginName,"user_password":password},function(result){
			if(result.success){
				window.location.href = result.msg;			
			}else{
				$("#result").html("<font color=red>"+ result.msg +"</font>")
			}
		});
	}
</script>
</body>

</html>
